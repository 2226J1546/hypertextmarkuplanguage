<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
    </head>
    <body>
        <h3>FORMS</h3>
        <fieldset>
            <legend>Details</legend>
        <form>
            <label>Username:</label>
            <input type="text" placeholder="enter your name"><br><br>
            <label>Password:</label>
            <input type="password"  placeholder="enter your password"><br><br>
            <label >Gender:</label>
            male<input type="radio" name="gender" >
            female<input type="radio" name="gender" ><br><br>
            <label>D.O.B:</label>
            <input type="date"><br><br>
            <label>Department:</label>
            IT<input type="checkbox">
            CT<input type="checkbox">
            BCA<input type="checkbox"><br><br>
            <select>department
                <option>Select your department</option>
                <option>IT</option>
                <option>CT</option>
                <option>BCA</option>
            </select><br><br>
            <label>Mail</label>
            <input type="mail"><br><br>
            <label>address:</label>
        </form>
        </fieldset>
        <h3>FORMS USING TABLE</h3>
        <fieldset>
            <legend>Login</legend>
        <form>
            <table>
                <tr>username:</tr>
                <tr><input type=username ></tr><br><br>
                <tr>password:</tr>
                <tr><input type=password></tr><br><br>
                <tr><input type="button" value="login"></tr>
            </table>
        </form>
        </fieldset>
    </body>
</html>
